<div>
    <mat-tab-group>
        <mat-tab label="Manual input" class="flex flex-col w-full"> 
            <form [formGroup]="manualInputForm" (submit)="addManualHoliday()">
                <div class="w-full">
                    <mat-form-field class="w-full">
                        <mat-label>Holiday Type</mat-label>
                        <mat-select name="holiday" formControlName="holidayType">
                        @for (holiday of holidaysType; track holiday) {
                            <mat-option [value]="holiday.id">{{holiday.name}}</mat-option>
                        }
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex justify-between gap-2">
                    <mat-form-field>
                        <mat-label>Choose a start date</mat-label>
                        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                        <mat-datepicker #startPicker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Choose a end date</mat-label>
                        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
                        <mat-datepicker #endPicker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="flex justify-end gap-2 mt-4">
                    <button mat-flat-button color="primary" type="submit">Save</button>
                    <button mat-flat-button color="warn" (click)="exit()">Exit</button>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Automatic input" class="flex flex-col gap-2 w-full">
            <app-automatic-holidays></app-automatic-holidays>
            <div class="flex gap-2 mt-4">
                <button mat-flat-button color="warn" (click)="exit()">Exit</button>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

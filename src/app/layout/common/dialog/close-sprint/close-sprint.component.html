<div class="flex flex-col gap-2">
    <div class="w-full flex justify-center">
        <h1 class="text-2xl">Close sprint</h1>
    </div>

    <p>Are you sure you want to close the sprint?</p>

    <ol>
        <ul>Total tasks:<span class="font-bold">{{totalTasks}}</span></ul>
        <ul>Complete tasks:<span class="font-bold">{{completedTasks}}</span></ul>
        <ul>Remaining tasks:<span class="font-bold">{{totalTasks - completedTasks}}</span></ul>
    </ol>
    
    <mat-form-field class="w-full">
        <mat-label>Move to sprint:</mat-label>
        <mat-select [formControl]="newSprintId">
        @for (sprintData of sprints; track sprintData) {
            <mat-option [value]="sprintData.id">SPRINT-{{sprintData.number}}</mat-option>
        }
        </mat-select>
    </mat-form-field>
    <div class="flex justify-end gap-4">
        <button mat-raised-button color="primary" (click)="closeSprint()">Close sprint</button>
        <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    </div>
</div>

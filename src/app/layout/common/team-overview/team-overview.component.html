<div class="flex items-center justify-center flex-wrap gap-4" *ngIf="members != null">
    <div *ngFor="let member of members.teamMembers" class="w-fit flex flex-col gap-2">
        <div class="rounded-full w-30 h-30 bg-gray-700 text-white flex items-center justify-center"
        [ngClass]="{'bg-primary-800': member.isLeader}"
        >
            <p class="text-xl">{{member.firstName | firstLetter}} {{member.lastName | firstLetter}}</p>
        </div>
        <div class="flex flex-col justify-center text-center">
            <p class="text-sm font-medium">{{member.firstName}} {{member.lastName}}</p>
            <p class="text-xs text-gray-500">{{member.role}}</p>
        </div>
        <div class="flex justify-center items-center" *ngIf="isTeamLead()">
            <button mat-icon-button matTooltip="View calendar" class="scale-90" (click)="navigate(member.id)">
                <mat-icon svgIcon="heroicons_outline:calendar-days"></mat-icon>
            </button>
        </div>
    </div>
</div>
